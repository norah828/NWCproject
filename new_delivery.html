<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request New Water Connection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleOwnershipFields(value) {
      const ownerFields = document.getElementById('owner-fields');
      const authFields = document.getElementById('auth-fields');
      if (value === 'owner') {
        ownerFields.classList.remove('hidden');
        authFields.classList.add('hidden');
      } else {
        authFields.classList.remove('hidden');
        ownerFields.classList.add('hidden');
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-blue-800 mb-2">Request a New Water Connection</h2>
      <p class="text-gray-500">Fill out the form below to initiate your request.</p>
    </div>

    <form action="submit_request.php" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Area Selection -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Select Area in KSA</label>
        <select name="area" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
          <option value="">-- Select Area --</option>
          <option value="riyadh">Riyadh</option>
          <option value="jeddah">Jeddah</option>
          <option value="dammam">Dammam</option>
          <option value="makkah">Makkah</option>
          <option value="madinah">Madinah</option>
          <option value="abha">Abha</option>
          <option value="tabuk">Tabuk</option>
          <option value="alqassim">Al-Qassim</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- City Selection -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Select City</label>
        <select name="city" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
          <option value="">-- Select City --</option>
          <option value="buraydah">Buraydah</option>
          <option value="unayzah">Unaizah</option>
          <option value="hail">Hail</option>
          <option value="jazan">Jazan</option>
          <option value="najran">Najran</option>
          <option value="al-khobar">Al-Khobar</option>
          <option value="qatif">Qatif</option>
          <option value="yanbu">Yanbu</option>
          <option value="sakaka">Sakaka</option>
          <option value="al-hasa">Al-Hasa</option>
        </select>
      </div>

      <!-- Address -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Address</label>
        <input type="text" name="address" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Contact Number -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Contact Number</label>
        <input type="tel" name="contact_number" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Land Piece -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Is the land one single piece?</label>
        <div class="flex gap-6">
          <label class="inline-flex items-center">
            <input type="radio" name="land_piece" value="yes" required class="mr-2"> Yes
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="land_piece" value="no" required class="mr-2"> No, I have land division
          </label>
        </div>
      </div>

      <!-- Ownership -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Do you own the property?</label>
        <div class="flex gap-6">
          <label class="inline-flex items-center">
            <input type="radio" name="ownership_type" value="owner" required class="mr-2" onclick="toggleOwnershipFields('owner')"> I'm the owner
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="ownership_type" value="authorized" required class="mr-2" onclick="toggleOwnershipFields('authorized')"> I have authorization
          </label>
        </div>
      </div>

      <!-- Owner Fields -->
      <div id="owner-fields" class="hidden">
        <label class="block mt-4 mb-2 text-gray-700 font-medium">Deed Number</label>
        <input type="text" name="deed_number_owner" class="w-full px-4 py-2 border rounded-lg">
      </div>

      <!-- Authorized Fields -->
      <div id="auth-fields" class="hidden">
        <label class="block mt-4 mb-2 text-gray-700 font-medium">Owner National ID</label>
        <input type="text" name="owner_national_id" class="w-full mb-4 px-4 py-2 border rounded-lg">

        <label class="block mb-2 text-gray-700 font-medium">Deed Number</label>
        <input type="text" name="deed_number_auth" class="w-full mb-4 px-4 py-2 border rounded-lg">
      </div>

      <!-- File Upload -->
      <div>
        <label class="block mb-2 text-gray-700 font-medium">Upload Documents</label>
        <input type="file" name="document_upload" accept=".pdf,.jpg,.jpeg,.png" class="w-full px-4 py-2 border rounded-lg">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 rounded-xl shadow-md hover:from-blue-700 hover:to-blue-800 transition-all">
          Submit Request
        </button>
      </div>
    </form>
  </div>
</body>
</html>
