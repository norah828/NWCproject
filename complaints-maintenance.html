<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complaints and Maintenance â€“ NWC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">Complaints and Maintenance</h1>
  <div class="overflow-x-auto">
    <table class="w-full bg-white rounded shadow-md">
      <thead>
        <tr class="bg-blue-100 text-left">
          <th class="p-3">Ticket ID</th>
          <th class="p-3">Category</th>
          <th class="p-3">Type</th>
          <th class="p-3">Status</th>
          <th class="p-3">Last Update</th>
          <th class="p-3">Update Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t hover:bg-gray-50">
          <td class="p-3">CMP0123</td>
          <td class="p-3">Complaint</td>
          <td class="p-3">Leak</td>
          <td class="p-3">
            <span class="bg-red-200 text-red-800 px-2 py-1 rounded text-sm">Open</span>
          </td>
          <td class="p-3">2025-07-12</td>
          <td class="p-3">
            <select class="border p-1 rounded">
              <option>Open</option>
              <option>In Progress</option>
              <option>Closed</option>
            </select>
          </td>
        </tr>
        <tr class="border-t hover:bg-gray-50">
          <td class="p-3">MTN0078</td>
          <td class="p-3">Maintenance</td>
          <td class="p-3">Sewage</td>
          <td class="p-3">
            <span class="bg-yellow-200 text-yellow-800 px-2 py-1 rounded text-sm">In Progress</span>
          </td>
          <td class="p-3">2025-07-13</td>
          <td class="p-3">
            <select class="border p-1 rounded">
              <option>Open</option>
              <option selected>In Progress</option>
              <option>Closed</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
